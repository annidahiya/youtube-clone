<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="top">
        <div class="com" id="logo">
            <div id="bar">

            </div>

            <div id="inp">

            </div>
            <button id="srch_logo" type="submit" onclick="result()">

        </div>



        <div class="com" id="option">

            <div class="nav"><i class="fa fa-video-camera" aria-hidden="true"></i></div>
            <div class="nav"><i class="fa fa-th" aria-hidden="true"></i></div>
            <div class="nav"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
            <div id="pic">
                <img src="./image/IMG_20201207_120734_964.jpg"/>
            </div>

        </div>
        

    </div>

    <div id="final_result"></div>
